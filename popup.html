<!DOCTYPE html>
<html>

<head>
    <title>ChatGPT Prompt Automation</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        .prompt-item {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            height: 60px;
        }

        .separator-input {
            margin: 10px 0;
        }
        .prompt-preview {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .edit-mode textarea {
            width: 100%;
            min-height: 100px;
            margin: 8px 0;
        }
        
        .button-group {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h2>Saved Prompt Chains</h2>
    <div id="prompts-list"></div>
    <h3>Add New Prompt Chain</h3>
    <div class="separator-input">
        <label>Chain Separator: </label>
        <input type="text" id="separator" value="~" placeholder="Separator between prompts">
    </div>
    <textarea id="new-prompt" placeholder="Enter your prompts, separated by the chain separator"></textarea>
    <button id="save-prompt">Save Prompt Chain</button>
    <script src="popup.js"></script>
</body>

</html>
