<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Prompt Automation</title>
    <style>
      body {
        width: 450px; /* Increased width for better layout */
        padding: 15px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      h2,
      h3 {
        color: #333;
        margin-top: 15px;
        margin-bottom: 10px;
      }
      .section {
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 15px;
      }
      .prompt-item {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
      }
      textarea,
      input[type="text"],
      input[type="number"] {
        width: calc(100% - 16px); /* Account for padding */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
        font-size: 13px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button.secondary {
        background-color: #6c757d;
      }
      button.secondary:hover {
        background-color: #545b62;
      }
      button.danger {
        background-color: #dc3545;
      }
      button.danger:hover {
        background-color: #c82333;
      }
      .separator-input,
      .settings-group {
        margin: 10px 0;
      }
      .prompt-preview {
        /* white-space: pre-wrap; */
        background: #f0f0f0;
        padding: 8px;
        border-radius: 4px;
        max-height: 150px;
        overflow-y: auto;
        font-size: 12px;
        border: 1px solid #e0e0e0;
        line-height: 1.5;
      }
      .edit-mode textarea {
        width: calc(100% - 16px);
        min-height: 80px;
        margin: 8px 0;
      }
      .button-group {
        display: flex;
        gap: 5px;
        margin-top: 8px;
        flex-wrap: wrap;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      .checkbox-group label {
        font-weight: normal;
        display: inline-flex;
        align-items: center;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 8px;
      }
      #status-message {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        font-size: 13px;
        text-align: center;
      }
      .status-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .page-status-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .page-status-warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      .page-status-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      #page-status {
        margin-bottom: 15px;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        text-align: center;
        font-weight: bold;
      }
      .start-position-selector {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        padding: 8px;
        background-color: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
      }
      .start-position-selector label {
        font-size: 12px;
        color: #555;
        min-width: 80px;
        margin: 0;
        font-weight: normal;
      }
      .start-position-selector select {
        flex: 1;
        padding: 4px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 12px;
        background: white;
        margin: 0;
      }
      .use-prompt {
        background-color: #28a745 !important;
        font-weight: bold;
      }
      .use-prompt:hover {
        background-color: #218838 !important;
      }
    </style>
  </head>
  <body>
    <h2>ChatGPT Chain Prompts</h2>

    <div id="page-status">Checking page...</div>

    <div class="section">
      <h3>Saved Prompt Chains</h3>
      <div id="prompts-list">Loading chains...</div>
    </div>

    <div class="section">
      <h3>Add New Prompt Chain</h3>
      <div class="separator-input">
        <label for="separator">Chain Separator:</label>
        <input
          type="text"
          id="separator"
          placeholder="Separator, e.g., ~ or \n for newline"
        />
      </div>
      <label for="new-prompt">Prompt Chain Text:</label>
      <textarea
        id="new-prompt"
        placeholder="Enter your prompts, separated by the chain separator. Use $sleepNs$ or $sleepNm$ for delays (e.g., $sleep30s$)."
      ></textarea>
      <button id="save-prompt">Save Prompt Chain</button>
    </div>

    <div class="section">
      <h3>Settings</h3>
      <div class="settings-group">
        <label for="defaultDelayMs"
          >Default Delay Between Commands (seconds):</label
        >
        <input type="number" id="defaultDelayMs" min="0" step="0.1" />
      </div>
      <div class="settings-group">
        <label for="imageThrottleCount"
          >Image Throttle Count (pause after N image commands):</label
        >
        <input type="number" id="imageThrottleCount" min="1" />
        <small
          style="color: #666; font-size: 12px; display: block; margin-top: 5px"
        >
          Looks for "create image" in prompts to detect image commands
        </small>
      </div>
      <div class="settings-group">
        <label for="imageThrottleDelayMs"
          >Image Throttle Delay (minutes):</label
        >
        <input type="number" id="imageThrottleDelayMs" min="0" step="0.1" />
      </div>
      <div class="settings-group checkbox-group">
        <input type="checkbox" id="enableSleepIndicator" />
        <label for="enableSleepIndicator">Enable Visual Sleep Indicator</label>
      </div>
      <div class="settings-group checkbox-group">
        <input type="checkbox" id="enableFloatingProgress" />
        <label for="enableFloatingProgress"
          >Enable Floating Control Panel</label
        >
      </div>
      <button id="save-settings">Save Settings</button>
    </div>

    <div id="status-message" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
